name: Daily Blog Upload

on:
  schedule:
    # Every day at 6:00 AM UTC (adjust as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create Firebase service account key
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > firebase-service-account.json
        shell: bash

      - name: Run blog generation script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          FIREBASE_SERVICE_ACCOUNT_PATH: firebase-service-account.json
        run: node generateBlog.js
